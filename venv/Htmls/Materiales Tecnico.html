			<script language="javascript">
				var i = 0;
				function contadormas(){
					i = i + 1;
					var cant = document.getElementById("cantidad");
					cant.value = i;
					if(cant.value == 0){
							i=0;
							cant.value="0";
					}
				}
				function contadormenos(){

						i = i - 1;
						var cant = document.getElementById("cantidad");
						cant.value = i;
						if(cant.value == 0){
							i=0;
							cant.value="0";
