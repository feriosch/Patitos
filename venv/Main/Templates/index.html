<html>
<head>
<title>Inicio de Sesion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="text/javascript" src="../static/js/jquery-1.12.1.min.js"></script>

    </head>
<body>
    <div class="loginbox">
    <img src="{{ url_for('static', filename='img/logo1.png') }}" class="avatar">
        <h1>Inicia Sesi칩n</h1>
        <form action="{{url_for('home_page')}}" method="post" name="login_form" onsubmit="return validateForm()">
            <p>ID </p>
            <input type="text" name="usuario" placeholder="Ingresa tu ID de Empleado">
                  <span class="popuptext" id="usuario_vacio" >Tienes que ingresar un nombre de usuario.</span>
            <p>Contrase침a</p>
            <input type="password" name="contrasena" placeholder="Ingresa tu contrase침a">
                 <span class="popuptext" id="contrasena_vacia" >Tienes que ingresar una contrase침a.</span>
            <input type="submit" name="" value="Login" >

        </form>

    </div>

</body>
<script type="text/javascript" >
    function validateForm() {
      var x = document.forms["login_form"]["usuario"].value;
      var y = document.forms["login_form"]["contrasena"].value;
        if (x == "") {
            $("#usuario_vacio").css('visibility','visible').hide().fadeIn(900);
            $("#usuario_vacio").fadeOut(1500);
            return false;
        }

        if (y == ""){
            $("#contrasena_vacia").css('visibility','visible').hide().fadeIn(900);
            $("#contrasena_vacia").fadeOut(1500);
            return false;
        }

    }
    </script>
    
</html>
