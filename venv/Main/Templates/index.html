<html>
<head>
<title>Inicio de Sesion</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_login.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icon.png') }}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    </head>
<body>
    <div class="loginbox">
    <img src="{{ url_for('static', filename='img/logo1.png') }}" class="avatar">
        <h1>Inicia Sesión</h1>
        <form action="{{url_for('home_page')}}" method="post" name="login_form" onsubmit="return validateForm()">
            <p>ID </p>
            <span>
            <input type="text" name="usuario" placeholder="Ingresa tu ID de Empleado">
                  <span class="popuptext" id="usuario_vacio" >Tienes que ingresar un nombre de usuario vacio.</span>
              
            </span>
            <p>Contraseña</p>
            <input type="password" name="contrasena" placeholder="Ingresa tu contraseña">
            <input type="submit" name="" value="Login" >

        </form>

    </div>

</body>
<script type="text/javascript" >
    function validateForm() {
      var x = document.forms["login_form"]["usuario"].value;
        if (x == "") {
            var popup = document.getElementById("usuario_vacio");
            popup.classList.toggle("show");
            return false;
        }
    }
    </script>
    
</html>
