<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventarios</title>
</head>
<body>
    {{ materiales }}
    {% for tecnico in tecnicos %}
    <div> {{tecnico['nombre']}}</div>
    <ul>
        {% for relacion in diccRela %}
            {% if relacion['patatita'][0]['_id'] == tecnico['_id'] %}
            <li>{{ relacion['tomatito'][0]['nombre']}} --- {{ relacion['cantidad']}}</li>
            {% endif %}
        {% endfor %}
    </ul>
     <div>Agregar Material</div>

    <form action="{{url_for('agregarInventario')}}" method="post">
        <select name="material_id">
                {% for material in materiales %}
                    <option  value='{{ material[1] }}'>{{ material[0] }}</option>
                {% endfor %}
        </select>
        <input type="number" name="cantidad">
        <button name="tecnico_id" value={{tecnico['_id']}}>Agregar Material a Tecnico</button>
    </form>

    {% endfor %}

</body>
</html>
