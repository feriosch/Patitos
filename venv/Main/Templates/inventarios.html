<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventarios</title>
</head>
<body>
    {% for tecnico in tecnicos %}
    <div> {{tecnico['nombre']}}</div>
    <ul>
        {% for relacion in diccRela %}
            {% if relacion['patatita'][0]['_id'] == tecnico['_id'] %}
            <li>{{ relacion['patatita'][0]['nombre']}} --- {{ relacion['cantidad']}}</li>
            {% endif %}
        {% endfor %}
        <div>Agregar Material</div>
        <select>
            {% for material in materiales %}
                <option value={{material['nombre']}}>{{material['nombre']}}</option>
            {% endfor %}
        </select>
    </ul>
    {% endfor %}

</body>
</html>
