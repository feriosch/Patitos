<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="locale" content="US">
		<meta name="language" content="en">
		<meta name="country" content="US">
		<meta name="HandheldFriendly" content="True">
		<meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>
			CETEC
		</title>

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    	<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

	</head>

	<body>

		<div class="wrapper">
		    <!-- Sidebar -->
		    <nav id="sidebar">
		        <div class="sidebar-header">
		            <h3 style="font-weight: 510 !important;">CETEC<img id="logo" src="{{ url_for('static', filename='img/icon.png') }}" ></h3>
		        </div>

		        <ul class="list-unstyled components">

		            <li>
		                <a href="{{url_for('servicios')}}">Ordenes</a>

		            </li>
		            <li>
		                <a href="{{url_for('reportes')}}">Reportes</a>
		            </li>
		            <li>
		                <a href="{{url_for('tecnico')}}">Tecnicos</a>

		            </li>
					<li>
		                <a href="{{ url_for('inventario') }}">Materiales Tecnico</a>
		            </li>
		            <li class="active">
		                <a href="{{url_for('materiales')}}">Materiales</a>
		            </li>
		            <li>
		                <a href="{{url_for('claves')}}">Conceptos</a>
		            </li>
		             <li>
                    <a href="{{url_for('empresas')}}">Empresas</a>
                </li>
                <li>
                    <a href="{{url_for('nominas')}}">Nomina</a>
                </li>
                    <li><a href="{{url_for('home_page')}}">Salir</a></li>
		        </ul>
		    </nav>



		 <div id="content">
				<div align="right"><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#nuevo_inv">Nuevo</button>		</div>
		        <nav class="navbar navbar-expand-lg navbar-light bg-light">


		            <div class="container-fluid">


                        <table class="table">
                          <thead class="thead-dark">
                            <tr>
                              <th scope="col"style="width:30rem;">Material</th>
								<th scope="col"style="width:30rem;">Descripcion</th>
                            </tr>
                          </thead>
                          <tbody>
                          {% for material in materiales %}
                            <tr>

                              <th scope="row">{{ material['nombre'] }}</th>
                              <td>{{ material['descripcion'] }}</td>

                            </tr>
                          {% endfor %}

                          </tbody>
                        </table>

		            </div>


		        </nav>
				<div class="modal fade" id="nuevo_inv" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
				   <div class="modal-dialog" role="document">
					 <div class="modal-content">
					   <div class="modal-header">
						 <h5 class="modal-title" id="exampleModalLongTitle">Nuevo Material</h5>
						 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						   <span aria-hidden="true">&times;</span>
						 </button>
					   </div>
                         <form action="{{url_for('materiales')}}" method="post">
					   <div class="modal-body">

							 <label>Material</label>
							 <input id="material" type="text" name="materialNombre" placeholder="Nombre Material" required /><br>
							 <label>Total</label>
							 <input id="tot" type="text" name="materialDescripcion" placeholder="Descripcion de material" required /><br>


					   </div>
					   <div class="modal-footer">

						 <input type="submit" name="btn" value="Anadir" >
					   </div>
                         </form>
					 </div>
				   </div>
				</div>

   		</div>

			<script language="javascript">
				var i = 0;
				function contadormas(){
					i = i + 1;
					var cant = document.getElementById("cantidad");
					cant.value = i;
					if(cant.value == 0){
							i=0;
							cant.value="0";
					}
				}
				function contadormenos(){

						i = i - 1;
						var cant = document.getElementById("cantidad");
						cant.value = i;
						if(cant.value == 0){
							i=0;
							cant.value="0";

					}
				}
				function agregar(){
					var t = document.getElementById("total").value;
					var tot = document.getElementById("total");
					var cant = document.getElementById("cantidad").value;
					var suma = parseInt(t) + parseInt(cant);
					tot.value = suma;
				}
			</script>
	</body>



</html>
